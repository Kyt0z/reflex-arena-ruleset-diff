	<title>Ruleset Comparison tool by Kyto</title>
	<style type="text/css">

			box-sizing: border-box;
		}

		body {
			background-color: #282923;
			color: #f8f8f2;
			font-family: monospace;
			font-size: 12px;
			padding-bottom: 200px;
		}

		hr {
			border: 0;
			border-top: solid 2px #403d32;
		}

		#main {
			display: flex;
		}

		#main > div {
			margin-right: 8px;
		}

		#difftable {
			border: solid 2px #403d32;
			border-collapse: collapse;
		}

		#difftable th {
			border: solid 2px #403d32;
			text-align: left;
		}

		#difftable td {
			border: dotted 1px #403d32;
		}

		#difftable .bottom {
			border-bottom: solid 1px #403d32;
		}

		#difftable .variable {
			border-right: solid 1px #403d32;
		}

		.unset {
			color: #808080;
		}

		.variable {
			color: #e7db74;
		}

		.negative {
			color: #f92472;
		}

		.positive {
			color: #a6e22b;
		}

		#changelog {
			background-color: #282923;
			border: solid 2px #403d32;
			color: #f8f8f2;
			margin: 0;
			min-height: 640px;
			min-width: 480px;
			height: 100%;
			width: 100%;

		#changelog:focus {
			outline: none;
		}

			"gconst_stakelauncher_reload": "1250",
			"gconst_stakelauncher_weaponpickupammo": "10"
		};

		const bottoms = ["gconst_powerups_drop", "gconst_world_gravity", "gconst_mega_faratten", "gconst_melee_trace_radius", "gconst_burstgun_weaponpickupammo", "gconst_shotgun_weaponpickupammo", "gconst_grenadelauncher_weaponpickupammo", "gconst_plasmarifle_weaponpickupammo", "gconst_rocketlauncher_weaponpickupammo", "gconst_ioncannon_weaponpickupammo", "gconst_boltrifle_weaponpickupammo", "gconst_stakelauncher_weaponpickupammo"];

		let rulesetComplete1 = "";
		let rulesetComplete2 = "";

		function parseRuleset(rulesetStr)
		{
			let ruleset = {};
			for(let line of rulesetStr.split("\n"))
			{
				line = line.trim();
				if(line.length > 0 && line.substring(0, 2) != "//")
				{
					line = line.split(" ");
					ruleset[line[0]] = line[1];
				}
			}
			return ruleset;
		}

		function countDecimals(num)
		{
			const numStrs = num.toString().split(".");
			if(numStrs.length < 2)
				return 0;
			return numStrs[1].length;
		}

		function compareFiles()
		{
			const fileInput1 = document.getElementById("ruleset1").files[0];
			const fileInput2 = document.getElementById("ruleset2").files[0];

			if(!fileInput1 || !fileInput2)
				return;

			for(const rulesetName of ["rulesetName1", "rulesetName2"])
				for(const elem of document.getElementsByClassName(rulesetName))
					elem.innerText = (rulesetName.slice(-1) == "1" ? fileInput1 : fileInput2).name.slice(8, -4);

			const reader1 = new FileReader();
			const reader2 = new FileReader();
			reader1.onload = function(event)
			{
				const ruleset1 = parseRuleset(event.target.result);
				reader2.onload = function(event)
				{
					const ruleset2 = parseRuleset(event.target.result);

					rulesetComplete1 = "";
					rulesetComplete2 = "";

					const changelog = document.getElementById("changelog");
					changelog.textContent = `Changes from ${fileInput1.name.slice(8, -4)} to ${fileInput2.name.slice(8, -4)}:\n\n`;

					const convertToNumbers = document.getElementById("convertToNumbers").checked;
					const roundNumbers = document.getElementById("roundNumbers").checked;
					for(const [gconstVar, gconstVal] of Object.entries(gconst))
					{
						const gconstCell0 = document.getElementById(`ruleset0_${gconstVar}`);
						gconstCell0.classList.add("unset");

						const gconstCell1 = document.getElementById(`ruleset1_${gconstVar}`);
						gconstCell1.classList.remove("unset");
						gconstCell1.innerText = "";

						const gconstCell2 = document.getElementById(`ruleset2_${gconstVar}`);
						gconstCell2.classList.remove("unset");
						gconstCell2.innerText = "";

						const diffCell = document.getElementById(`diff_${gconstVar}`);
						diffCell.classList.remove("negative", "positive");
						diffCell.innerText = "";

						let gconstNum1 = ruleset1[gconstVar];
						let gconstNum2 = ruleset2[gconstVar];
						if(gconstNum1 === undefined && gconstNum2 === undefined)
						{
							gconstNum1 = gconstVal;
							gconstNum2 = gconstVal;
							gconstCell0.classList.remove("unset");
							gconstCell1.classList.add("unset");
							gconstCell2.classList.add("unset");
						}
						else if(gconstNum1 === undefined)
						{
							gconstNum1 = gconstVal;
							gconstCell0.classList.remove("unset");
							gconstCell1.classList.add("unset");
						}
						else if(gconstNum2 === undefined)
						{
							gconstNum2 = gconstVal;
							gconstCell0.classList.remove("unset");
							gconstCell2.classList.add("unset");
						}

						let gconstDiff = Number(gconstNum2) - Number(gconstNum1);
						const decimals = Math.max(countDecimals(gconstNum1), countDecimals(gconstNum2));
						if(convertToNumbers)
						{
							gconstNum1 = Number(gconstNum1);
							gconstNum2 = Number(gconstNum2);
							if(roundNumbers)
							{
								gconstNum1 = gconstNum1.toFixed(decimals);
								gconstNum2 = gconstNum2.toFixed(decimals);
								gconstDiff = gconstDiff.toFixed(decimals);
							}
						}
						gconstCell1.innerText = gconstNum1;
						gconstCell2.innerText = gconstNum2;

						rulesetComplete1 += `${gconstVar} ${gconstNum1}\n`;
						rulesetComplete2 += `${gconstVar} ${gconstNum2}\n`;
						if(bottoms.includes(gconstVar))
						{
							rulesetComplete1 += "\n";
							rulesetComplete2 += "\n";
						}

						if(gconstDiff != 0)
						{
							let sign;
							if(gconstDiff > 0)
								sign = {"symbol": "+", "literal": "positive", "change": "increased", "absolute": "enabled"};
							else
								sign = {"symbol": "", "literal": "negative", "change": "decreased", "absolute": "disabled"};

							diffCell.classList.add(sign["literal"]);
							diffCell.innerText = `${sign["symbol"]}${gconstDiff}`;

							const diffRelative = Number(gconstDiff / gconstNum1 * 100);
							const decimals = Math.min(countDecimals(diffRelative.toString()), 2);

							if(gconstVar == "gconst_player_isbullet")
							{
								const shape = ["pill", "bullet"];
								changelog.textContent += `Player hitbox changed from ${shape[gconstNum1]} to ${shape[gconstNum2]}`;
							}
							else if(["gconst_expose_timers_to_lua", "gconst_powerups_drop", "gconst_wallclipping"].includes(gconstVar))
							{
								changelog.textContent += `${gconstVar} ${sign["absolute"]}`;
							}
							else
							{
								changelog.textContent += `${gconstVar} ${sign["change"]} from ${gconstNum1} to ${gconstNum2}`
								changelog.textContent += ` (${sign["symbol"]}${diffRelative.toFixed(decimals)}%)`;
							}
							changelog.textContent += "\n";
						}

						if(bottoms.includes(gconstVar) && changelog.textContent.slice(-2) != "\n\n")
							changelog.textContent += "\n";
					}
					rulesetComplete1 = rulesetComplete1.slice(0, -2);
					rulesetComplete2 = rulesetComplete2.slice(0, -2);
					changelog.textContent = changelog.textContent.slice(0, -2);
					document.getElementById("outputRuleset1").disabled = false;
					document.getElementById("outputRuleset2").disabled = false;
				};
				reader2.readAsText(fileInput2);
			};
			reader1.readAsText(fileInput1);
		}

		function toggleCompare()
		{
			const fileInput1 = document.getElementById("ruleset1").files[0];
			const fileInput2 = document.getElementById("ruleset2").files[0];

			if(fileInput1 && fileInput2)
				document.getElementById("compareRulesets").disabled = false;
		}

		function toggleCompetitive()
		{
			for(const elem of document.getElementsByClassName("comp"))
				elem.style.display = document.getElementById("showCompetitive").checked ? "table-cell" : "none";
		}

		function toggleRounding()
		{
			const roundNumbersCheck = document.getElementById("roundNumbers");
			if(document.getElementById("convertToNumbers").checked)
			{
				roundNumbersCheck.disabled = false;
			}
			else
			{
				roundNumbersCheck.checked = false
				roundNumbersCheck.disabled = true;
			}
		}

		function outputRuleset(num)
		{
			const fileInput1 = document.getElementById("ruleset1").files[0];
			const fileInput2 = document.getElementById("ruleset2").files[0];

			if(!fileInput1 || !fileInput2)
				return;

			var elem = document.createElement('a');
			elem.style.display = 'none';
			elem.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent((num == 1 ? rulesetComplete1 : rulesetComplete2)));
			elem.setAttribute('download', `${(num == 1 ? fileInput1 : fileInput2).name.slice(0, -4)}_full.cfg`);

			document.body.appendChild(elem);
			elem.click();
			document.body.removeChild(elem);
		}
	</script>
</head>
<body>
	<div id="main">
		<div style="">
			<strong>Ruleset 1</strong>
			<br>
			<input type="file" accept=".cfg" id="ruleset1" onchange="toggleCompare()">
			<br>
			<br>
			<strong>Ruleset 2</strong>
			<br>
			<input type="file" accept=".cfg" id="ruleset2" onchange="toggleCompare()">
		<div style="">
			<br>
			<label><input type="checkbox" id="showCompetitive" onclick="toggleCompetitive()"> Show defaults (Competitive)</label>
			<br>
			<label><input type="checkbox" id="convertToNumbers" onclick="toggleRounding()" checked> Convert to numbers</label>
			<br>
			<label><input type="checkbox" id="roundNumbers" onclick="toggleRounding()" checked> Round numbers</label>
			<br>
			<br>
			<button id="compareRulesets" onclick="compareFiles()" disabled>Compare</button>
			<hr>
			<strong>Save</strong>
			<button id="outputRuleset1" onclick="outputRuleset(1)" disabled><span class="rulesetName1">Ruleset 1</span></button>
			<button id="outputRuleset2" onclick="outputRuleset(2)" disabled><span class="rulesetName2">Ruleset 2</span></button>
			<br>
		</div>
	</div>
	<div>
		<table id="difftable">
			<tr>
				<th>Variable</th>
				<th class="comp">Competitive</th>
				<th class="rulesetName1">Ruleset 1</th>
				<th class="rulesetName2">Ruleset 2</th>
				<th>Change</th>
			</tr>
		</table>
	</div>
	<div>
		<textarea id="changelog" readonly>Changes from Ruleset 1 to Ruleset 2:</textarea>
	</div>
	<script type="text/javascript">
		(function()
		{
			for(const [gconstVar, gconstVal] of Object.entries(gconst))
			{
				const row = document.createElement("tr");

				const variableCell = document.createElement("td");
				variableCell.innerText = gconstVar;
				variableCell.classList.add("variable");

				const valueCellComp = document.createElement("td");
				valueCellComp.id = `ruleset0_${gconstVar}`;
				valueCellComp.innerText = gconstVal;
				valueCellComp.classList.add("comp");

				const valueCell1 = document.createElement("td");
				valueCell1.id = `ruleset1_${gconstVar}`;

				const valueCell2 = document.createElement("td");
				valueCell2.id = `ruleset2_${gconstVar}`;

				const diffCell = document.createElement("td");
				diffCell.id = `diff_${gconstVar}`;

				if(bottoms.includes(gconstVar))
				{
					variableCell.classList.add("bottom");
					valueCellComp.classList.add("bottom");
					valueCell1.classList.add("bottom");
					valueCell2.classList.add("bottom");
					diffCell.classList.add("bottom");
				}

				row.appendChild(variableCell);
				row.appendChild(valueCellComp);
				row.appendChild(valueCell1);
				row.appendChild(valueCell2);
				row.appendChild(diffCell);

				document.getElementById("difftable").appendChild(row);
			}
			toggleCompetitive();
			toggleRounding();
		}
		)();
	</script>
</body>
